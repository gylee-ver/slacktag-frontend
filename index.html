<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack 스레드 태그</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mobile-container">
        <!-- ✅ 로고 -->
        <img src="logo.png" alt="SlackTag 로고" class="logo">
        
        <h1>Slack 스레드 태그</h1>
        
        <input type="text" id="messageLink" placeholder="이 곳에 메시지 링크를 붙여넣기 해주세요.">
        <button id="submit">Enter</button>

        <p id="response"></p>

        <!-- ✅ 정보 안내 -->
        <div class="info-box">
            <h2>메시지 링크 복사 방법</h2>
            <ul>
                <li><strong>[1] 슬랙 앱 실행</strong></li>
                <li><strong>[2] 메시지가 있는 채널 또는 DM 열기</strong></li>
                <li><strong>[3] 메시지를 길게 누르거나 점 세개 클릭</strong></li>
                <li><strong>[4] "링크 복사" 선택</strong></li>
                <li><strong>[5] 복사한 링크를 입력창에 붙여넣기</strong></li>
            </ul>
        </div>

        <p class="footer-text">Made by. 단장 이건용</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
